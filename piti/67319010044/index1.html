<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เมนูอาหาร - ไข่หวานพาแซ่บ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #ff6b6b;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-name {
      font-weight: bold;
      margin-top: 10px;
    }

    .item-price {
      color: #2c7a7b;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index1.html">หน้าแรก</a>
    <a href="drink-menu.html">เครื่องดื่ม</a>
    <a href="dessert-menu.html">ของหวาน</a>
    <a href="savory-menu.html">ของคาว</a>
    <a href="snack-menu.html">ของกินเล่น</a>
    <a href="alcohol-menu.html">แอลกอฮอล์</a>
    <a href="herbal-menu.html">สมุนไพร</a>
  </nav>
  <!-- ปุ่มเปิด popup -->
  <button id="openPopupBtn">เปิด Popup</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>ยินดีต้อนรับเข้าสู่ร้านเณรไข่หวาน</h2>
      <p>"อายุ วัณโณ สุขัง พลัง" เป็นคำให้พรจากพระ แปลได้ประมาณว่า "ให้มีอายุมาก ๆ มีวรรณะมาก ๆ (สง่างาม) มีสุขมาก และมีกำลังมาก (แข็งแรง)".</p>
       <span class="close-btn" id="closePopupBtn">&times;</span>
      <img src="123.jpg" alt="ภาพต้อนรับ" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
